<section>
	<h2 class="mb-3">
		Teams
		<small>View and manage team membership and roles</small>
	</h2>

	<!-- Alert Notifications -->
	<system-alert></system-alert>

	<div class="pt-2">

		<div class="d-flex mb-3 align-items-center">
			<asy-search-input placeholder="Search teams..." (applySearch)="searchEvent$.next($event)"></asy-search-input>
			<button routerLink="/team/create" type="button" class="btn btn-primary ml-auto">
				<span class="fa fa-plus"></span> Create Team
			</button>
		</div>

		<pageable-table [items]="teams" [pagingOptions]="pagingOptions" (pageChange)="pageEvent$.next($event)" [loading]="loading">

			<ng-template namedTemplate="table-header">
				<th *ngFor="let header of headers">
					<sortable-table-header [header]="header" [currentSortField]="pagingOptions.sortField" [currentSortDir]="pagingOptions.sortDir" (sortChange)="sortEvent$.next($event)"></sortable-table-header>
				</th>
			</ng-template>

			<ng-template namedTemplate="table-row" let-team let-i="index">
				<td>
					<div>
						<a [routerLink]="['/team', team._id]">{{ team.name }}</a>
					</div>
				</td>
				<td>
					<div>{{ team.description }}</div>
				</td>
				<td>
					<div>{{ team.created | agoDate }}</div>
				</td>
			</ng-template>

			<ng-template namedTemplate="empty-table">
				<div>
					<ng-container *ngIf="hasQuery; then empty_search else no_results"></ng-container>
					<ng-template #empty_search>
						<h5>No Teams matched your search</h5>
					</ng-template>
					<ng-template #no_results>
						<div>
							<h4>No Teams Created</h4>
						</div>
					</ng-template>
				</div>
			</ng-template>
		</pageable-table>
	</div>
</section>
