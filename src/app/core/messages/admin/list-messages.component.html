<section>

	<h1 skipTo>
		Messages
		<small>Administer Messages</small>
	</h1>

	<!-- Alert Notifications -->
	<system-alert></system-alert>

	<div class="pt-2">
		<div class="d-flex mb-3">
			<asy-search-input placeholder="Search..." (applySearch)="onSearch($event)"></asy-search-input>
			<button [routerLink]="['/admin/message/']" type="button" class="btn btn-primary ml-auto">
				<span class="fa fa-plus"></span> Create Message
			</button>
		</div>
		<pageable-table [items]="messages"
						[hasItems]="hasMessages"
						[pagingOptions]="pagingOpts"
						[tableStriped]="true"
						(onPageChange)="goToPage($event)">

			<ng-template named-template="table-header">
				<th *ngFor="let header of headers">
					<sortable-table-header [header]="header" [currentSortField]="pagingOpts.sortField"
						[currentSortDir]="pagingOpts.sortDir" (onSortChange)="setSort($event)"></sortable-table-header>
				</th>
				<th>&nbsp;</th>
			</ng-template>

			<ng-template named-template="table-row" let-message>
				<td>{{message.title}}</td>
				<td>{{message.type}}</td>
				<td>{{message.created | agoDate:false}}</td>
				<td>{{message.updated | agoDate:false}}</td>
				<td class="text-right" style="max-width: 50px;">
					<span dropdown container="body" placement="top left" class="border-left pl-2 py-1">
						<span class="px-2" style="cursor: pointer;" dropdownToggle>
							<span class="fa fa-lg fa-ellipsis-v"></span>
						</span>
						<ul *dropdownMenu class="dropdown-menu dropdown-menu-right mt-2">
							<li>
								<a class="dropdown-item" [routerLink]="['/admin/message', message._id]">Edit</a>
							</li>
							<li>
								<a class="dropdown-item" (click)="confirmDeleteMessage(message)">Delete</a>
							</li>
						</ul>
					</span>
				</td>
			</ng-template>

			<ng-template named-template="empty-table">
				<h3>
					<small>No Messages matched your search</small>
				</h3>
			</ng-template>

		</pageable-table>
	</div>
</section>
