<div class="header">
	<ng-container *ngFor="let b of breadcrumbs; let last = last" class="header-breadcrumb">
		<span class="header-breadcrumb">
			<a *ngIf="!last" [routerLink]="[b.url]">{{ b?.label }}</a>
			<ng-container *ngIf="last">{{ b?.label }}</ng-container>
		</span>
		<span *ngIf="!last" class="header-breadcrumb-separator"> > </span>
	</ng-container>
</div>
